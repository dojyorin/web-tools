<!doctype html>
<meta charset="utf-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/reveal.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/theme/white.min.css">

<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/dist/reveal.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/markdown/markdown.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/highlight/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/notes/notes.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@latest/plugin/math/math.min.js"></script>

<script async type="module">
    const reveal = await Reveal.initialize({
        hash: true,
        history: true,
        hideCursorTime: 1000,
        plugins: [
            RevealMarkdown,
            RevealHighlight,
            RevealNotes,
            RevealMath
        ]
    });
</script>

<main>
    <div class="reveal">
        <div class="slides">
            <section data-markdown>
                # Test Page 1
                - 1
                - 2
                - 3
            </section>

            <section data-markdown>
                # Test Page 2
                - 4
                - 5
                - 6
            </section>
        </div>
    </div>
</main>
