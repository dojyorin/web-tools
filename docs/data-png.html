<!doctype html>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#6611CC">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central;text-anchor:middle;font-size:100px;'>🖼️</text></svg>">

<script async type="module">
    import {pngEncode, pngDecode} from "https://esm.sh/gh/dojyorin/png_mimic@v0.0.3/mod.ts?bundle&target=esnext";
    import {dialogNotify, docI, fileList} from "https://esm.sh/gh/dojyorin/dom_api_shorthand@v1.2.2/mod.ts?bundle&target=esnext";

    docI("encode").onclick = async()=>{
        const [file] = await fileList(docI("file_bin"));

        if(!file){
            dialogNotify("ファイルを選択してください", "red");
            return;
        }

        const result = await pngEncode(file);

        docI("result_png").src = URL.createObjectURL(new Blob([result]));
    };

    docI("decode").onclick = async()=>{
        const [file] = await fileList(docI("file_png"));

        if(!file){
            dialogNotify("ファイルを選択してください", "red");
            return;
        }

        const result = await pngDecode(file);
    };
</script>
