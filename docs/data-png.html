<!doctype html>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#6611CC">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central;text-anchor:middle;font-size:100px;'>🖼️</text></svg>">

<script async type="module">
    import {pngEncode, pngDecode} from "https://esm.sh/gh/dojyorin/png_mimic@v0.0.4/mod.ts?bundle&target=esnext";
    import {dialogNotify, fileList} from "https://esm.sh/gh/dojyorin/dom_api_shorthand@v1.2.2/mod.ts?bundle&target=esnext";

    /**
    * @typedef {object} DataMap
    * @prop {string} name
    * @prop {Uint8Array} body
    */

    /**
    * @param {string} id
    */
    async function fileGet(id){
        /** @type {DataMap[]} */
        const [file] = await fileList(document.getElementById(id));

        if(!file){
            dialogNotify("ファイルを選択してください", "red");
            throw new Error();
        }

        return file;
    }

    /**
    * @param {BlobPart} data
    * @param {string} mime
    */
    function blobURL(data, mime){
        const blob = new Blob([data], {
            type: mime
        });

        return URL.createObjectURL(blob);
    }

    document.getElementById("encode").onclick = async()=>{
        /** @type {HTMLImageElement} */
        const element = document.getElementById("output_png");
        const file = await fileGet("input_bin");

        try{
            element.src = blobURL(await pngEncode(file.body), "image/png");
            element.alt = `${file.name}.png`;
            element.hidden = false;

            dialogNotify("PNGを生成しました", "green");
        }
        catch(e){
            console.error(e);
            dialogNotify("エラーが発生しました", "red");
        }
    };

    document.getElementById("decode").onclick = async()=>{
        /** @type {HTMLAnchorElement} */
        const element = document.getElementById("output_bin");
        const file = await fileGet("input_png");

        try{
            element.href = blobURL(await pngDecode(file.body), "application/octet-stream");
            element.textContent = element.href;
            element.download = `${file.name}.bin`;
            element.hidden = false;

            dialogNotify("データを抽出しました", "green");
        }
        catch(e){
            console.error(e);
            dialogNotify("エラーが発生しました", "red");
        }
    };
</script>

<style>

        --header-height: 48px;
    }

    ::-webkit-scrollbar {

    }

    body {
        user-select: none;

    }

    header {

            margin: 0 12px;

        }

    main {
        top: var(--header-height);
        height: calc(100dvh - var(--header-height));

        overflow: clip scroll;

        & > section {
            max-width: 500px;
            margin: 0 auto 56px auto;
            padding: 0 16px;

            }

            &:last-of-type {
                margin-bottom: 16px;
            }

            & > h2 {
                text-align: center;
                margin: 0 0 16px 0;
            }
        }
    }

    dl {
        margin: 0;

        & > dd {
            margin: 0;
            text-align: center;

            &:not(:last-of-type) {
                margin-bottom: 16px;
            }
        }
    }

    input, textarea, select, button, label {
        outline: none;
        box-sizing: border-box;
        border: none;
        -webkit-tap-highlight-color: #00000000;
    }

    img {
        display: block;
        margin: auto;
        max-width: 100%;
    }

    button[type="button"] {
        cursor: pointer;
        font-size: 24px;
        height: 48px;
        width: 100%;
        max-width: 200px;
        border-radius: 4px;
        background-color: #2299FF;

        &:hover {
            background-color: #39B3FF;
        }

        &:active {
            background-color: #77CCFF;
        }
    }

    input[type="file"] {
        cursor: pointer;
        height: 40px;
        width: 400px;
        max-width: 100%;
        padding: 8px;
        border-radius: 4px;
        font-size: 16px;
        background-color: #444444;

            background-color: #555555;
        }

        &:active {

        }

        &::file-selector-button {
            cursor: pointer;
            margin: 0 16px 0 8px;
            padding: 0;
            border: none;
            background-color: transparent;
        }
    }

    #output_png {
        width: 300px;
    }
</style>

<title>DataPNG</title>

<header>
    <h1>DataPNG</h1>
</header>

<main>
    <section>
        <h2>データからPNGを生成</h2>

        <dl>
            <dd><input type="file" id="input_bin"></dd>
            <dd><button type="button" id="encode">PNG生成</button></dd>
            <dd><img hidden id="output_png"></dd>
        </dl>
    </section>

    <section>
        <h2>PNGからデータを抽出</h2>

        <dl>
            <dd><input type="file" accept="*.png,image/png" id="input_png"></dd>
            <dd><button type="button" id="decode">データ抽出</button></dd>
            <dd><a hidden id="output_bin"></a></dd>
        </dl>
    </section>
