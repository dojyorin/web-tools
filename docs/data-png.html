<!doctype html>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#6611CC">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central;text-anchor:middle;font-size:100px;'>🖼️</text></svg>">

<script async type="module">
    import {pngEncode, pngDecode} from "https://esm.sh/gh/dojyorin/png_mimic@v1.0.4/mod.ts?bundle&target=esnext";
    import {dialogNotify, fileList} from "https://esm.sh/gh/dojyorin/browser_simple_utility@v1.3.4/mod.ts?bundle&target=esnext";

    /**
    * @typedef {object} DataEntry
    * @prop {string} name
    * @prop {Uint8Array} body
    */

    document.getElementById("button_encode").onclick = async () => {
        /** @type {DataEntry[]} */
        const [file] = await fileList(document.getElementById("input_bin"));

        if(!file) {
            dialogNotify("ファイルが選択されていません", "red");
            throw new ReferenceError("File not selected.");
        }

        try {
            const image = document.getElementById("output_png");
            image.src = URL.createObjectURL(new Blob([await pngEncode(file.body)], {type: "image/png"}));
            image.alt = `${file.name}.png`;
            image.hidden = false;

            dialogNotify("生成しました", "green");
        } catch(e) {
            console.error(e);
            dialogNotify("生成できませんでした", "green");
        }
    };

    document.getElementById("button_decode").onclick = async () => {
        /** @type {DataEntry[]} */
        const [file] = await fileList(document.getElementById("input_png"));

        if(!file) {
            dialogNotify("ファイルが選択されていません", "red");
            throw new ReferenceError("File not selected.");
        }

        try {
            const anchor = document.getElementById("output_bin")
            anchor.href = URL.createObjectURL(new Blob([await pngDecode(file.body)], {type: "application/octet-stream"}));
            anchor.textContent = anchor.href;
            anchor.download = `${file.name}.bin`;
            anchor.hidden = false;

            dialogNotify("抽出しました", "green");
        } catch(e) {
            console.error(e);
            dialogNotify("抽出できませんでした", "green");
        }
    };
</script>

<style>
    :root {
        --header-height: 48px;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    body {
        user-select: none;
        height: 100dvh;
        width: 100dvw;
        margin: 0;
        padding: 0;
    }

    header {
        height: var(--header-height);
        background-color: #6611CC;

        & > h1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 48px;
            margin: 0 12px;
            font-size: 24px;
            font-weight: unset;
        }
    }

    main {
        height: calc(100dvh - var(--header-height));
        background-color: #202020;
        overflow: clip scroll;

        & > section {
            max-width: 500px;
            margin: 0 auto 56px auto;
            padding: 0 16px;

            &:first-of-type {
                margin-top: 16px;
            }

            &:last-of-type {
                margin-bottom: 16px;
            }

            & > h2 {
                text-align: center;
                margin: 0 0 16px 0;
            }
        }
    }

    dl {
        margin: 0;

        & > dd {
            margin: 0;
            text-align: center;

            &:not(:last-of-type) {
                margin-bottom: 16px;
            }
        }
    }

    input, textarea, select, button, label {
        outline: none;
        box-sizing: border-box;
        border: none;
        -webkit-tap-highlight-color: #00000000;
    }

    img {
        display: block;
        margin: auto;
        max-width: 100%;
    }

    button[type="button"] {
        cursor: pointer;
        font-size: 24px;
        height: 48px;
        width: 100%;
        max-width: 200px;
        border-radius: 4px;
        background-color: #2299FF;

        &:hover {
            background-color: #39B3FF;
        }

        &:active {
            background-color: #77CCFF;
        }
    }

    input[type="file"] {
        cursor: pointer;
        height: 40px;
        width: 400px;
        max-width: 100%;
        padding: 8px;
        border-radius: 4px;
        font-size: 16px;
        background-color: #444444;

        &:hover {
            background-color: #555555;
        }

        &:active {
            background-color: #777777;
        }

        &::file-selector-button {
            cursor: pointer;
            margin: 0 16px 0 8px;
            padding: 0;
            border: none;
            background-color: transparent;
        }
    }

    #output_png {
        width: 300px;
    }
</style>

<title>DataPNG</title>

<header>
    <h1>DataPNG</h1>
</header>

<main>
    <section>
        <h2>データからPNGを生成</h2>

        <dl>
            <dd><input type="file" id="input_bin"></dd>
            <dd><button type="button" id="button_encode">PNG生成</button></dd>
            <dd><img hidden id="output_png"></dd>
        </dl>
    </section>

    <section>
        <h2>PNGからデータを抽出</h2>

        <dl>
            <dd><input type="file" accept="*.png,image/png" id="input_png"></dd>
            <dd><button type="button" id="button_decode">データ抽出</button></dd>
            <dd><a hidden id="output_bin"></a></dd>
        </dl>
    </section>

    <section>
        <h2>このアプリについて</h2>

        <ul>
            <li>処理はローカルで完結するため、インターネット通信を伴う処理はありません。</li>
            <li>MITライセンス準拠のオープンソースソフトウェアとなります。</li>
            <li><a target="_blank" href="https://github.com/dojyorin/web-tools">GitHub</a></li>
        </ul>
    </section>
</main>
