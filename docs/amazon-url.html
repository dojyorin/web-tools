<!doctype html>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#6611CC">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central;text-anchor:middle;font-size:100px;'>🛒</text></svg>">

<script async type="module">
    import {cleanText} from "https://esm.sh/gh/dojyorin/deno_simple_utility@v1.5.2/mod.universal.ts?bundle&target=esnext";
    import {dialogNotify, docI} from "https://esm.sh/gh/dojyorin/dom_shortcut_pack@v1.1.4/mod.ts?bundle&target=esnext";

    docI("convert").onclick = async()=>{
        const text = await navigator.clipboard.readText();

        try{
            new URL(text);
        }
        catch{
            dialogNotify("現在のクリップボードの内容はURLではありません", "red");
            return;
        }

        const {origin, hostname, pathname} = new URL(text);

        if(!/^www\.amazon\./i.test(hostname)){
            dialogNotify("AmazonのURLではありません", "red");
            return;
        }

        const [, asin] = pathname.match(/\/dp\/([0-9a-zA-Z]+)/) ?? [];
        const [, name] = pathname.match(/\/([^/]+)\/dp\/[0-9a-zA-Z]+/) ?? [];

        if(!asin){
            dialogNotify("有効な商品URLではありません", "red");
            return;
        }

        const path = `${origin}/dp/${asin}`;

        docI("result-path").value = path;
        docI("result-asin").value = asin;
        docI("result-name").value = decodeURIComponent(name) || "(取得失敗)";

        await navigator.clipboard.writeText(path);
        dialogNotify("クリップボードにコピーしました", "green");
    };
</script>

<style>

    #result-path, #result-asin, #result-name {

    }

    }
</style>

<title>Amazon URL Parser</title>

<header>
    <h1>Amazon URL Parser</h1>
</header>

<main>
    <section>
        <dl>
            <dt>使い方</dt>
            <dd>Amazonの商品ページURLをコピーして「解析する」ボタンを押すだけ。</dd>
            <dd>クリップボードデータは自動的に解析後URLへ書き換わるので、そのまま目的の場所へペーストできます。</dd>
            <dd>(注意: クリップボードへのアクセス要求を許可してください)</dd>
        </dl>
    </section>

    <section>
        <button type="button" id="convert">解析する</button>
    </section>

    <section>
        <dl>
            <dt>URL</dt>

                <input readonly type="text" id="result-path">
            </dd>
