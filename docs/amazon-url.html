<!doctype html>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#6611CC">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central;text-anchor:middle;font-size:100px;'>🛒</text></svg>">

<script async type="module">
    import {textGetReady} from "https://esm.sh/gh/dojyorin/deno_simple_utility@v2.3.2/mod.pure.ts?bundle&target=esnext";
    import {dialogNotify} from "https://esm.sh/gh/dojyorin/browser_simple_utility@v1.3.4/mod.ts?bundle&target=esnext";

    /** @type {HTMLInputElement} */
    const dom_input_longurl = document.getElementById("input_longurl");
    /** @type {HTMLInputElement} */
    const dom_input_shorturl = document.getElementById("input_shorturl");
    /** @type {HTMLInputElement} */
    const dom_input_asin = document.getElementById("input_asin");
    /** @type {HTMLInputElement} */
    const dom_input_name = document.getElementById("input_name");

    document.getElementById("button_shorten").onclick = () => {
        /** @type {string} */
        const text = textGetReady(dom_input_longurl.value);

        if(!URL.canParse(text)) {
            dialogNotify("URLではありません", "red");
            throw new ReferenceError("Not URL.");
        }

        const {hostname, pathname} = new URL(text);

        if(!hostname.startsWith("www.amazon.")) {
            dialogNotify("AmazonのURLではありません", "red");
            throw new ReferenceError("Not Amazon URL.");
        }

        const [, asin] = pathname.match(/\/dp\/([0-9a-zA-Z]+)/) ?? [];
        const [, pn] = pathname.match(/\/([^/]+)\/dp\/[0-9a-zA-Z]+/) ?? [];

        if(!asin) {
            dialogNotify("結果が存在しません", "red");
            throw new ReferenceError("Result not exist.");
        }

        dom_input_shorturl.value = `https://${hostname}/dp/${asin}`;
        dom_input_asin.value = asin;
        dom_input_name.value = textGetReady(decodeURIComponent(pn ?? "")) || "(取得失敗)";

        dialogNotify("変換しました", "green");
    };
</script>

<style>
    :root {
        --header-height: 48px;
    }

    ::-webkit-scrollbar {
        display: none;
    }

    body {
        user-select: none;
        height: 100dvh;
        width: 100dvw;
        margin: 0;
        padding: 0;
    }

    header {
        height: var(--header-height);
        background-color: #6611CC;

        & > h1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 48px;
            margin: 0 12px;
            font-size: 24px;
            font-weight: unset;
        }
    }

    main {
        height: calc(100dvh - var(--header-height));
        background-color: #202020;
        overflow: clip scroll;

        & > section {
            max-width: 500px;
            margin: 0 auto 56px auto;
            padding: 0 16px;

            &:first-of-type {
                margin-top: 16px;
            }

            &:last-of-type {
                margin-bottom: 16px;
            }

            & > h2 {
                text-align: center;
                margin: 0 0 16px 0;
            }
        }
    }

    dl {
        margin: 0;

        & > dd {
            margin: 0;
            text-align: center;

            &:not(:last-of-type) {
                margin-bottom: 16px;
            }
        }
    }

    input, textarea, select, button, label {
        outline: none;
        box-sizing: border-box;
        border: none;
        -webkit-tap-highlight-color: #00000000;
    }

    button[type="button"] {
        cursor: pointer;
        font-size: 24px;
        height: 48px;
        width: 100%;
        max-width: 200px;
        border-radius: 4px;
        background-color: #2299FF;

        &:hover {
            background-color: #39B3FF;
        }

        &:active {
            background-color: #77CCFF;
        }
    }

    input[type="text"], input[type="url"] {
        cursor: text;
        height: 40px;
        width: 400px;
        max-width: 100%;
        padding: 8px;
        border-radius: 4px;
        font-size: 16px;
        background-color: #444444;

        &:hover, &:focus {
            background-color: #555555;
        }
    }
</style>

<title>Amazonリンク短縮</title>

<header>
    <h1>Amazonリンク短縮</h1>
</header>

<main>
    <section>
        <h2>リンク短縮</h2>

        <dl>
            <dd><input type="url" placeholder="ここに商品リンクを貼付" id="input_longurl"></dd>
            <dd><button type="button" id="button_shorten">リンク短縮</button></dd>
        </dl>
    </section>

    <section>
        <h2>処理結果</h2>

        <dl>
            <dd><input readonly type="url" placeholder="URL" id="input_shorturl"></dd>
            <dd><input readonly type="text" placeholder="ASIN" id="input_asin"></dd>
            <dd><input readonly type="text" placeholder="商品名" id="input_name"></dd>
        </dl>
    </section>

    <section>
