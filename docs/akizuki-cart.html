<!doctype html>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

<meta name="theme-color" content="#6611CC">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central;text-anchor:middle;font-size:100px;'>🛒</text></svg>">

<script async type="module">
    import {cleanText} from "https://esm.sh/gh/dojyorin/deno_simple_utility@v2.0.10/mod.pure.ts?bundle&target=esnext";
    import {dialogNotify, docI} from "https://esm.sh/gh/dojyorin/dom_api_shorthand@v1.2.2/mod.ts?bundle&target=esnext";

    docI("convert").onclick = async()=>{
        const cbInput = await navigator.clipboard.readText();
        const products = [];

        for(const record of cleanText(cbInput.replace(/\n/g, " ")).match(/[A-Z]-\d{5}\t.+?数量: \d+/g) ?? []){
            const [, a, b, c, d] = record.match(/^([A-Z]-\d{5})\t(.+?)\t.+?￥([1-9][0-9,]+).+?(\d+)$/) ?? [];
            const [e, f] = b.split(/ /);

            products.push({
                code: a,
                name: cleanText(e === f ? f : b),
                price: Number(c.replace(/,/g, "")),
                quantity: Number(d)
            });
        }

        if(!products.length){
            dialogNotify("商品テーブルが存在しません", "red");
            return;
        }

        const cbOutput = products.map(({code, quantity}) => `${code} ${quantity}`).join("\n");

        await navigator.clipboard.writeText(cbOutput);
        dialogNotify("クリップボードにコピーしました", "green");
    };
</script>
