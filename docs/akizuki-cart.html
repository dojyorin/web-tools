<!doctype html>
<meta charset="utf-8">

<meta name="referrer" content="no-referrer">
<meta name="viewport" content="height=device-height,width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50%' y='50%' style='dominant-baseline:central;text-anchor:middle;font-size:100px;'>🛒</text></svg>">

<script async type="module">
    import {showNotify} from "https://esm.sh/gh/dojyorin/browser_simple_utility@v1.3.8/mod.ts?bundle&target=esnext";

    /**
    * @typedef {object} AkizukiProduct
    * @prop {number} code
    * @prop {string} name
    * @prop {number} price
    * @prop {number} quantity
    */

    /**
    * @param {string} text
    * @return {string}
    */
    function fixWidth(text) {
        return Object.entries({
            "ｳﾞ": "ヴ",
            "ｶﾞ": "ガ", "ｷﾞ": "ギ", "ｸﾞ": "グ", "ｹﾞ": "ゲ", "ｺﾞ": "ゴ",
            "ｻﾞ": "ザ", "ｼﾞ": "ジ", "ｽﾞ": "ズ", "ｾﾞ": "ゼ", "ｿﾞ": "ゾ",
            "ﾀﾞ": "ダ", "ﾁﾞ": "ヂ", "ﾂﾞ": "ヅ", "ﾃﾞ": "デ", "ﾄﾞ": "ド",
            "ﾊﾞ": "バ", "ﾋﾞ": "ビ", "ﾌﾞ": "ブ", "ﾍﾞ": "ベ", "ﾎﾞ": "ボ",
            "ﾊﾟ": "パ", "ﾋﾟ": "ピ", "ﾌﾟ": "プ", "ﾍﾟ": "ペ", "ﾎﾟ": "ポ",
            "ｱ": "ア", "ｲ": "イ", "ｳ": "ウ", "ｴ": "エ", "ｵ": "オ",
            "ｶ": "カ", "ｷ": "キ", "ｸ": "ク", "ｹ": "ケ", "ｺ": "コ",
            "ｻ": "サ", "ｼ": "シ", "ｽ": "ス", "ｾ": "セ", "ｿ": "ソ",
            "ﾀ": "タ", "ﾁ": "チ", "ﾂ": "ツ", "ﾃ": "テ", "ﾄ": "ト",
            "ﾅ": "ナ", "ﾆ": "ニ", "ﾇ": "ヌ", "ﾈ": "ネ", "ﾉ": "ノ",
            "ﾊ": "ハ", "ﾋ": "ヒ", "ﾌ": "フ", "ﾍ": "ヘ", "ﾎ": "ホ",
            "ﾏ": "マ", "ﾐ": "ミ", "ﾑ": "ム", "ﾒ": "メ", "ﾓ": "モ",
            "ﾔ": "ヤ", "ﾕ": "ユ", "ﾖ": "ヨ",
            "ﾗ": "ラ", "ﾘ": "リ", "ﾙ": "ル", "ﾚ": "レ", "ﾛ": "ロ",
            "ﾜ": "ワ", "ｦ": "ヲ", "ﾝ": "ン",
            "ｧ": "ァ", "ｨ": "ィ", "ｩ": "ゥ", "ｪ": "ェ", "ｫ": "ォ",
            "ｯ": "ッ",
            "ｬ": "ャ", "ｭ": "ュ", "ｮ": "ョ",
            "､": "、", "｡": "。", "･": "・", "ｰ": "ー", "｢": "「", "｣": "」",
            "Ａ": "A", "Ｂ": "B", "Ｃ": "C", "Ｄ": "D", "Ｅ": "E", "Ｆ": "F", "Ｇ": "G", "Ｈ": "H", "Ｉ": "I", "Ｊ": "J", "Ｋ": "K", "Ｌ": "L", "Ｍ": "M",
            "Ｎ": "N", "Ｏ": "O", "Ｐ": "P", "Ｑ": "Q", "Ｒ": "R", "Ｓ": "S", "Ｔ": "T", "Ｕ": "U", "Ｖ": "V", "Ｗ": "W", "Ｘ": "X", "Ｙ": "Y", "Ｚ": "Z",
            "ａ": "a", "ｂ": "b", "ｃ": "c", "ｄ": "d", "ｅ": "e", "ｆ": "f", "ｇ": "g", "ｈ": "h", "ｉ": "i", "ｊ": "j", "ｋ": "k", "ｌ": "l", "ｍ": "m",
            "ｎ": "n", "ｏ": "o", "ｐ": "p", "ｑ": "q", "ｒ": "r", "ｓ": "s", "ｔ": "t", "ｕ": "u", "ｖ": "v", "ｗ": "w", "ｘ": "x", "ｙ": "y", "ｚ": "z",
            "０": "0", "１": "1", "２": "2", "３": "3", "４": "4", "５": "5", "６": "6", "７": "7", "８": "8", "９": "9",
            "！": "!", "＂": "\"", "＃": "#", "＄": "$", "％": "%", "＆": "&", "＇": "'", "（": "(", "）": ")", "＊": "*", "＋": "+", "，": ",", "－": "-", "．": ".", "／": "/", "：": ":",
            "；": ";", "＜": "<", "＝": "=", "＞": ">", "？": "?", "＠": "@", "［": "[", "＼": "\\", "］": "]", "＾": "^", "＿": "_", "｀": "`", "｛": "{", "｜": "|", "｝": "}", "～": "~", "　": " "
        }).reduce((t, [k, v]) => t.replaceAll(k, v), text);
    }

    /**
    * @param {AkizukiProduct[]=} products
    * @return {void}
    */
    function outputDisplay(products) {
        document.getElementById("output_cart").value = products?.map(({code, quantity}) => `${code} ${quantity}`).join("\n") ?? "";
        document.getElementById("output_json").value = products?.length ? JSON.stringify(products, undefined, 4) : "";
    }

    const LS_PRODUCTS = "products";

    try {
        const products = JSON.parse(localStorage.getItem(LS_PRODUCTS) ?? "");

        if(products instanceof Array && products.length) {
            outputDisplay(products);
            showNotify("前回の結果を復元しました", "green");
        } else {
            localStorage.clear();
            outputDisplay();
        }
    } catch {
        localStorage.clear();
        outputDisplay();
    }

    document.getElementById("exec_extract").onclick = () => {
        const text = fixWidth(document.getElementById("input_cart").value.trim().replaceAll("\r", "").replace(/ +/g, " ").replace(/\t+/g, "\t").replace(/\n+/g, "\n").replace(/^ /mg, "").replace(/ $/mg, ""));

        if(!text) {
            showNotify("商品リストが存在しません", "red");
            throw new ReferenceError("Product not exist.");
        }

        /** @type {AkizukiProduct[]} */
        const products = [];

        for(const record of text.match(/[1-9][0-9]{5}\t(.|\n)+?\n￥[1-9][0-9,]*\n[1-9][0-9]*/g) ?? []) {
            const [, code, , , name, price, quantity] = record.match(/^([1-9][0-9]{5})(\t|(.|\n)+?)(.+?)\n・.+?\n￥([1-9][0-9,]*)\n([1-9][0-9]*)$/) ?? [];

            products.push({
                code: Number(code),
                name: name.slice(name.length / 2),
                price: Number(price.replaceAll(",", "")),
                quantity: Number(quantity)
            });
        }

        if(!products.length) {
            showNotify("結果が存在しません", "red");
            throw new ReferenceError("Result not exist.");
        }

        localStorage.setItem(LS_PRODUCTS, JSON.stringify(products));
        outputDisplay(products);

        showNotify("変換しました", "green");
    };

    document.getElementById("exec_clear").onclick = () => {
        localStorage.clear();
        outputDisplay();
        showNotify("結果を削除しました", "green");
    };
</script>

    input, textarea, select, button {

    button[type="button"] {

        &:not(:disabled) {

    textarea {
        resize: none;

        height: 100px;
        width: 400px;

        padding: 8px;
        border-radius: 4px;
        font-size: 16px;
        background-color: #333333;

        &:hover, &:focus {
            background-color: #444444;
        }
    }
</style>

<title>秋月カート抽出</title>

<header>
    <h1>秋月カート抽出</h1>
</header>

<main>
    <section>
        <h2>カート抽出</h2>

        <dl>
            <dd><textarea placeholder="ここに商品リストを貼付" id="input_cart"></textarea></dd>
            <dd><button type="button" id="exec_extract">カート抽出</button></dd>
        </dl>
    </section>

    <section>
        <h2>処理結果</h2>

        <dl>
            <dd><textarea readonly placeholder="一括入力形式" id="output_cart"></textarea></dd>
            <dd><textarea readonly placeholder="JSON" id="output_json"></textarea></dd>
            <dd><button type="button" id="exec_clear">クリア</button></dd>
        </dl>
    </section>

    <section>
        <h2>使い方</h2>

        <ol>
            <li><a target="_blank" href="https://akizukidenshi.com/catalog/cart/cart.aspx">買い物かご</a> の商品リストを <b>範囲選択コピー</b> します。</li>
            <li><b>カート抽出</b> を押します。</li>
            <li><a target="_blank" href="https://akizukidenshi.com/catalog/quickorder/blanketorder.aspx">一括入力</a> にペーストできます。</li>
            <li>結果は次回アクセス時に <a target="_blank" href="https://developer.mozilla.org/docs/web/api/storage">復元</a> されます。</li>
            <li><b>クリア</b> を押すと結果が削除されます。</li>
        </ol>
    </section>

    <section>
        <h2>このアプリについて</h2>

        <ul>
            <li>処理はローカルで完結するため、インターネット通信を伴う処理はありません。</li>
            <li>MITライセンス準拠のオープンソースソフトウェアとなります。</li>
            <li><a target="_blank" href="https://github.com/dojyorin/web-tools">GitHub</a></li>
        </ul>
    </section>
</main>
